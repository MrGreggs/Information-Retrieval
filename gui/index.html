<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parliament Speeches Search</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Parliament Speech Search</h1>

    <!-- Search Bar -->
    <div class="search-section">
      <label for="keyword">Keyword:</label>
      <input type="text" id="keyword" placeholder="Enter keyword..." />
    </div>

    <!-- Parliamentary Period Dropdown -->
    <div class="filter-section">
      <label for="period">Parliamentary Period:</label>
      <select id="period">
        <option value="">-- Select a Period --</option>
        <!-- Dynamic options can be added here, e.g., using JS -->
        <option value="2021-2024">2021-2024</option>
        <option value="2018-2021">2018-2021</option>
        <option value="2015-2018">2015-2018</option>
      </select>
    </div>

    <!-- Date Range -->
    <div class="filter-section">
      <label for="start-date">From:</label>
      <input type="date" id="start-date" />
      <label for="end-date">To:</label>
      <input type="date" id="end-date" />
    </div>

    <!-- Search Button -->
    <button id="search-button">Search</button>

    <!-- Results Section -->
    <div class="results-section">
      <h2>Results:</h2>
      <table id="results-table">
        <thead>
          <tr>
            <th>Member Name</th>
            <th>Date</th>
            <th>Parliamentary Period</th>
            <th>Political Party</th>
            <th>Speech</th>
          </tr>
        </thead>
        <tbody>
          <!-- Search results will populate here -->
        </tbody>
      </table>
    </div>

  <script src="js/app.js"></script>
</body>
</html>
