<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parliament Speeches Search</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Parliament Speech Search</h1>

    <div class="search-section">
      <label for="keyword">Keyword:</label>
      <input type="text" id="keyword" placeholder="Enter keyword..." />
    </div>

    <div class="filter-section">
      <label for="period">Parliamentary Period:</label>
      <select id="period">
        <option value="">-- Select a Period --</option>
        <option value="period-5">Period 5</option>
        <option value="period-6">Period 6</option>
        <option value="period-7">Period 7</option>
        <option value="period-8">Period 8</option>
        <option value="period-9">Period 9</option>
        <option value="period-10">Period 10</option>
        <option value="period-11">Period 11</option>
        <option value="period-12">Period 12</option>
        <option value="period-13">Period 13</option>
        <option value="period-14">Period 14</option>
        <option value="period-15">Period 15</option>
        <option value="period-16">Period 16</option>
        <option value="period-17">Period 17</option>
        <option value="period-18 review">Period 18</option>
      </select>
    </div>

    <div class="filter-section">
      <label for="start-date">From:</label>
      <input type="date" id="start-date" />
      <label for="end-date">To:</label>
      <input type="date" id="end-date" />
    </div>

    <button id="search-button">Search</button>

    <div class="results-section">
      <h2>Results:</h2>
      <table id="results-table">
        <thead>
          <tr>
            <th>Member Name</th>
            <th>Date</th>
            <th>Parliamentary Period</th>
            <th>Political Party</th>
            <th>Speech</th>
          </tr>
        </thead>
        <tbody>
          <!-- results will be added here -->
        </tbody>
      </table>
    </div>

  <script src="js/app.js"></script>
</body>
</html>
